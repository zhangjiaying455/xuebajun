<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>让每个家庭为自己的孩子感到骄傲 </title>
    <script src="js/flexible-css.min.js"></script>
    <script src="js/flexible.min.js"></script>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/pages/page-01.css">
</head>
<body>
    <div class="main">
        <div class="content">   
            <img src="images/page-01/banner01.jpg">
        </div>
        <div class="content-form">
            <div class="form">
                <div>
                    <div class="form-item">
                        <select class="text-common" id="grade-top">
                            <option value="" selected>同学年级</option>
                            <option value="初一">初一</option>
                            <option value="初二">初二</option>
                            <option value="初三">初三</option>
                            <option value="高一">高一</option>
                            <option value="高二">高二</option>
                        </select>
                        <span class="verificat"></span>
                    </div>
                    <div class="form-item">
                        <input id="name-top" class="text-common" type="text" placeholder="家长贵姓"/>
                        <span class="verificat"></span>
                    </div>
                    <div class="form-item">
                        <input id="phone-top" class="text-common" type="number" placeholder="家长电话"/>
                        <span class="verificat"></span>
                    </div>
                    <button type="button" class="txt-button" id="submit-top">立即注册</button>
                </div>
            </div>
            <div class="dialog" id="dialog-top"></div>
        </div>
        <div class="content-bg">
            <img src="images/page-01/bg_01.png">
        </div>
        <div class="content-bg">
            <img src="images/page-01/bg_02.png">
        </div>
        <div class="content-bg">
            <img src="images/page-01/bg_03.png">
        </div>
    </div>
    <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/pages/page-01.js"></script>
</body>
</html>
